
<h4>Create site: <span class="name">{{site.name}}</span></h4>

<form ng-submit="createSite()">
  <input type="text" ng-model="site.name"
         placeholder="new name" required pattern="^[\w_\.-]{3,20}$">
  <input type="url" ng-model="site.url"
         placeholder="new url" required>
  <input class="button" type="submit" value="add">
</form>
